<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Webhook Events</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #333 0%, #555 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .status {
            padding: 20px;
            text-align: center;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .events-container {
            padding: 30px;
            min-height: 400px;
        }

        .event-item {
            background: #f8f9fa;
            border-left: 4px solid #007bff;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 0 8px 8px 0;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .event-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .event-item.push {
            border-left-color: #28a745;
        }

        .event-item.pull_request {
            border-left-color: #ffc107;
        }

        .event-item.merge {
            border-left-color: #6f42c1;
        }

        .event-message {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 8px;
        }

        .event-meta {
            font-size: 0.9em;
            color: #666;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .event-badge {
            background: #007bff;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .event-badge.push {
            background: #28a745;
        }

        .event-badge.pull_request {
            background: #ffc107;
            color: #333;
        }

        .event-badge.merge {
            background: #6f42c1;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .no-events {
            text-align: center;
            padding: 60px;
            color: #666;
        }

        .no-events h3 {
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .refresh-info {
            text-align: center;
            padding: 20px;
            background: #e3f2fd;
            color: #1976d2;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .event-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ GitHub Webhook Events</h1>
            <p>Real-time monitoring of repository activities</p>
        </div>
        
        <div class="status" id="status">
            <div class="loading">üîÑ Loading events...</div>
        </div>
        
        <div class="refresh-info">
            üì° Auto-refreshing every 15 seconds
        </div>
        
        <div class="events-container">
            <div id="events-list" class="loading">
                <h3>Fetching latest events...</h3>
            </div>
        </div>
    </div>

    <script>
        let isConnected = false;
        
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = `<div>${message}</div>`;
        }
        
        function formatTimeAgo(timestamp) {
            const now = new Date();
            const eventTime = new Date(timestamp);
            const diffMs = now - eventTime;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            
            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            return `${diffDays}d ago`;
        }
        
        function renderEvents(events) {
            const eventsList = document.getElementById('events-list');
            
            if (events.length === 0) {
                eventsList.innerHTML = `
                    <div class="no-events">
                        <h3>No events yet</h3>
                        <p>Push some code or create a pull request to see events here!</p>
                    </div>
                `;
                return;
            }
            
            eventsList.innerHTML = events.map(event => `
                <div class="event-item ${event.action}">
                    <div class="event-message">${event.formatted_message}</div>
                    <div class="event-meta">
                        <span class="event-badge ${event.action}">${event.action.replace('_', ' ')}</span>
                        <span>${formatTimeAgo(event.created_at)}</span>
                    </div>
                </div>
            `).join('');
        }
        
        async function fetchEvents() {
            try {
                const response = await fetch('/api/events');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const events = await response.json();
                renderEvents(events);
                
                if (!isConnected) {
                    updateStatus('‚úÖ Connected to webhook service', 'connected');
                    isConnected = true;
                }
                
            } catch (error) {
                console.error('Error fetching events:', error);
                updateStatus('‚ùå Connection error - retrying...', 'error');
                isConnected = false;
                
                document.getElementById('events-list').innerHTML = `
                    <div class="no-events">
                        <h3>Connection Error</h3>
                        <p>Unable to fetch events. Please check your connection.</p>
                    </div>
                `;
            }
        }
        
        // Initial fetch
        fetchEvents();
        
        // Refresh every 15 seconds
        setInterval(fetchEvents, 15000);
    </script>
</body>
</html>
